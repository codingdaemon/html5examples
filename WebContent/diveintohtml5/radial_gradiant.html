<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>HTML5 radial gradient</title>
<script type="text/javascript">
function generateRadialGradient(){
	var myCanvas = document.getElementById("mycanvas");
	var context = myCanvas.getContext("2d");
	context.rect(0, 0, myCanvas.width, myCanvas.height);
	
	var radialGradient = context.createRadialGradient(100, 250, 10, 200, 250, 300); //context.createRadialGradient(0,100,50,100,100,100);
	
	radialGradient.addColorStop(0,'black');
	radialGradient.addColorStop(1,'white');
	
	context.fillStyle = radialGradient;
	context.fill();

	var anotherGradient = context.createRadialGradient(200, 250, 10, 100, 250, 300); //context.createRadialGradient(0,100,50,100,100,100);
	
	anotherGradient.addColorStop(0,'black');
	anotherGradient.addColorStop(1,'white');
	
	context.fillStyle = anotherGradient;
	context.fill();

}	
</script>
</head>
<body onload="generateRadialGradient()">
<canvas id="mycanvas" width="500" height="500" ></canvas>
</body>
</html>
