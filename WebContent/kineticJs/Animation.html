<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Kinetic Animation</title>
<script type="text/javascript" src="kinetic-v5.0.1.min.js"></script>
<script type="text/javascript">
	function drawKinectic() {
		var stage = new Kinetic.Stage({
			container : 'container',
			width : 578,
			height : 200
		});

		var layer = new Kinetic.Layer();

		var rect = new Kinetic.Rect({
			x : 239,
			y : 75,
			width : 100,
			height : 50,
			fill : 'green',
			stroke : 'black',
			strokeWidth : 4
		});

		// add the shape to the layer
		layer.add(rect);

		// add the layer to the stage
		stage.add(layer);

		makeAnimation(layer,rect);
	}

	function makeAnimation(layer,rect) {
		//move a node to the right at 50 pixels / second
		var velocity = 50;

		var anim = new Kinetic.Animation(function(frame) {
			var dist = velocity * (frame.timeDiff / 1000);
			rect.move({x:dist,y:0});
		}, layer);

		anim.start();
	}
</script>
</head>
<body onload="drawKinectic()">
	<div id="container"></div>
</body>
</html>
