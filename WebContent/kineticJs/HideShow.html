<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
      #buttons {
        position: absolute;
        left: 10px;
        top: 0px;
      }
      button {
        margin-top: 10px;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <div id="buttons">
      <button id="show">
        show
      </button>
      <button id="hide">
        hide
      </button>
    </div>
    <script src="kinetic-v5.0.1.min.js"></script>
    <script defer="defer">
        var stage = new Kinetic.Stage({
          container: 'container',
          width: 578,
          height: 200
        });
        var layer = new Kinetic.Layer();

        var pentagon = new Kinetic.RegularPolygon({
          x: stage.width()/2,
          y: stage.height()/2,
          sides: 5,
          radius: 70,
          fill: 'red',
          stroke: 'black',
          strokeWidth: 4,
          visible: false
        });

        // add the shape to the layer
        layer.add(pentagon);

        // add the layer to the stage
        stage.add(layer);

        // add button event bindings
        document.getElementById('show').addEventListener('click', function() {
          pentagon.show();
          layer.draw();
        }, false);

        document.getElementById('hide').addEventListener('click', function() {
          pentagon.hide();
          layer.draw();
        }, false);
      </script>
  </body>
</html>
